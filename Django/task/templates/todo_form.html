{% extends 'base.html' %}
{% block content %}
    <h1 class="mt-2">할 일 {{ sub_title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-primary">
            {% if btn_name %}
                {{ btn_name }}
            {% else %}
                저장
            {% endif %}</button>
    </form>
{% endblock %}
