<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색깔을 지정하는 다양한 방법</title>
    <style>
        p#one{
            color: rgb(100%, 10%, 100%);
            opacity: 0.5;
        }
        p#two{
            color: rgba(0%, 50%, 0%, 1);
        }
        p#three{
            color: hsl(300, 100%, 70%);
        }
        p#four{
            color: #2F008F97;
        }
    </style>
</head>
<body>
    <p id="one">아몬드와 함께하는 아침</p>
    <p id="two">아몬드와 함께하는 아침</p>
    <p id="three">아몬드와 함께하는 아침</p>
    <p id="four">아몬드와 함께하는 아침</p>
</body>
</html>
