<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ToDo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="{% url 'cbv_todo_list' %}">🏠 홈</a>
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <span class="me-3">{{ user.username }}님</span>
                    <form action="{% url 'logout' %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary btn-sm">로그아웃</button>
                    </form>
                {% else %}
                    <a href="{% url 'user_login' %}" class="btn btn-outline-primary btn-sm me-2">로그인</a>
                    <a href="{% url 'user_signup' %}" class="btn btn-outline-success btn-sm">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
