<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력하기</title>
    <style>
        #singer , #song{
            color: blueviolet;
        }
    </style>
</head>
<body>
    
    <h1 id="name"></h1>
    <p id="singer"></p>
    <p id="song"></p>

    <script>
        const nameElement = document.querySelector('#name')
        let name = prompt('당신의 이름은?')
        nameElement.textContent = name

        const singerElement = document.querySelector('#singer')
        let singer = prompt('좋아하는 가수는?')
        singerElement.textContent = `좋아하는 가수는 ${singer}입니다!`

        document.querySelector('#song')
        .textContent = `좋아하는 노래는 ${singer}의 ${prompt('그 가수의 제일 좋아하는 노래는?')}입니다!`

    </script>

</body>
</html>
